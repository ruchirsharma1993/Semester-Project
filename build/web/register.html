<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="styLe/login_reset.css">
     <link rel="stylesheet" href="style/login_style.css">
  </head>
  <body>
    <div class="container">
  <div class="login">
  	<h1 class="login-heading">
      <strong>Welcome.</strong> Please Enter Details.</h1>
      
      <form method="post" action="register">
        <input type="text" name="name" placeholder="Name" required="required" class="input-txt" />
        <input type="text" name="user" placeholder="Username" required="required" class="input-txt" />
        <input type="text" name="email" placeholder="Email" required="required" class="input-txt" />
        <input type="password" name="password" placeholder="Password" required="required" class="input-txt" />
        
        
        <br>
          Categories:   
          <input id="checkbox-1" class="checkbox-custom" name="category" type="checkbox" value="Technology">
          <label for="checkbox-1" class="checkbox-custom-label">Technology</label>
        
          <input id="checkbox-2" class="checkbox-custom" name="category" type="checkbox" value="Sports">
          <label for="checkbox-2" class="checkbox-custom-label">Sports</label>
        
          <input id="checkbox-3" class="checkbox-custom" name="category" type="checkbox" value="Science">
          <label for="checkbox-3" class="checkbox-custom-label">Science</label>    
         
        
        
       
        
        <div class="login-footer">
           <button type="submit" class="btn btn--right">Register</button>
        </div>
      </form>
     
  </div>
</div>
    
  
  </body>
</html>
